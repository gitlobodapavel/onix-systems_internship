{%extends 'locations/base.html'%}

{%block page_title%}
Countries
{%endblock%}

{%block content%}

<div style="margin-top: 75px;" class="container"> <!-- Testing if bootstrap.css static file connected in base template -->


    <ul class="list-group">
        {% for item in countries_objects%}
            <li class="text-center list-group-item"><span style="font-size:24px;"><b><a href="/locations/country={{item.name}}">{{item.name}}</a></b></span> <br> <img style="height: 100px; width: auto;" src="{{item.flag.image.url}}" alt=""> <br> <p>{{item.description | slice:":500"}}</p></li>
        {% endfor %}
    </ul>
</div>


{%endblock%}
